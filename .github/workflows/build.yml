name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
            output: cache-kv-purger-linux-amd64
          - os: macos-latest
            GOOS: darwin
            GOARCH: amd64
            output: cache-kv-purger-darwin-amd64
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
            output: cache-kv-purger-windows-amd64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Build
      run: |
        mkdir -p build
        GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -v -ldflags "-s -w" -o build/${{ matrix.output }} ./cmd/cache-kv-purger
      env:
        CGO_ENABLED: 0

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ./build/${{ matrix.output }}
        retention-days: 7

  test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run tests
      run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch all history for better linting context
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    # Run lint without failing the build on lint errors
    # This allows builds to complete even with style issues
    - name: Run linter (advisory)
      run: make lint
      continue-on-error: true
