name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
            output: cache-kv-purger-linux-amd64
          - os: macos-latest
            GOOS: darwin
            GOARCH: amd64
            output: cache-kv-purger-darwin-amd64
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
            output: cache-kv-purger-windows-amd64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Build
      run: go build -v -o ${{ matrix.output }} ./cmd/cache-kv-purger
      env:
        GOOS: ${{ matrix.GOOS }}
        GOARCH: ${{ matrix.GOARCH }}

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ./${{ matrix.output }}
        retention-days: 7

  test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run tests
      run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
        $(go env GOPATH)/bin/golangci-lint --version

    - name: Run golangci-lint
      run: $(go env GOPATH)/bin/golangci-lint run --fix ./...
      continue-on-error: true  # Don't fail the build if linting fails

    - name: Show remaining lint issues
      run: $(go env GOPATH)/bin/golangci-lint run ./...
      # This will show any remaining issues and fail if there are any
